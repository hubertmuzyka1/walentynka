<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8c8d8;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 500px;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 60px;
    }

    h1 {
      font-size: 26px;
      margin: 20px 0;
      color: #222;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      font-size: 18px;
      padding: 12px 35px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d7d;
      color: white;
      left: 120px;
    }

    #no {
      background: #ddd;
      left: 260px;
    }

    .text {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>

    <h1>Czy bƒôdziesz mojƒÖ walentynkƒÖ?</h1>

    <div class="buttons">
      <button id="yes" onclick="alert('YAY!! ‚ù§Ô∏èüòç')">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="text">"No" seems a bit shy üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();

      // losowe miejsce w obrƒôbie karty
      const x = Math.random() * (rect.width - noBtn.offsetWidth);
      const y = Math.random() * (rect.height - noBtn.offsetHeight - 100) + 200;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // blokada klikniƒôcia
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
    });
  </script>

</body>
</html>
